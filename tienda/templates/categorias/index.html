{% extends "base.html" %}

{% block titulo %} Biblioteca de videojuegos {% endblock %}

{% block contenido %}
<br>
<div class="card">
    <div class="card-header">Listar categorías</div>
    <div class="card-body">
        <h4 class="card-title">Categorías</h4>
        <div class="row">
            {% for categoria in categorias %}
            <div class="col-md-4">
                <div class="card" style="width: 18rem; margin: 10px;">
                    <img src="{{ categoria.imagen.url }}" class="card-img-top" alt="..." style="height: 200px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title">{{ categoria.titulo }}</h5>
                        <a href="{% url 'videojuegos-por-categoria' categoria.id %}" class="btn btn-primary">Ver juegos</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
