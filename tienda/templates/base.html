{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block titulo %}  {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color: #805fbb;">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'index' %}">Gears Games</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'categorias' %}">Biblioteca de juegos</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Administrar
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="{% url 'admin-videojuegos' %}">Videojuegos</a></li>
                  <li><a class="dropdown-item" href="{% url 'admin-categorias' %}">Categorias</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            


            <button id="mode-toggle" class="btn btn-outline-light ms-3">Modo Oscuro</button>
          </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-12">
                {% block contenido %}  {% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script>

      const currentTheme = localStorage.getItem('theme') || 'light';
      
      // Aplicar el tema al cargar la p√°gina
      if (currentTheme === 'dark') {
        document.body.classList.add('bg-dark');
        document.body.classList.add('text-light');
        document.getElementById('mode-toggle').textContent = 'Modo Claro';
      }

      // Cambiar entre modo claro y oscuro
      const toggleButton = document.getElementById('mode-toggle');
      toggleButton.addEventListener('click', function() {
        const isDark = document.body.classList.contains('bg-dark');
        if (isDark) {
          // Modo Claro
          document.body.classList.remove('bg-dark', 'text-light');
          document.body.classList.add('bg-light', 'text-dark');
          toggleButton.textContent = 'Modo Oscuro';
          localStorage.setItem('theme', 'light');
        } else {
          // Modo Oscuro
          document.body.classList.remove('bg-light', 'text-dark');
          document.body.classList.add('bg-dark', 'text-light');
          toggleButton.textContent = 'Modo Claro';
          localStorage.setItem('theme', 'dark');
        }
      });
    </script>
  </body>
</html>
