{% extends "base.html" %}

{% block titulo %} Confirmación de eliminación {% endblock %}

{% block contenido %}
<br>
<div class="card">
    <div class="card-header">
        <h4 class="card-title">¿Estás seguro de que deseas eliminar el videojuego "{{ videojuego.titulo }}"?</h4>
    </div>
    <div class="card-body">
        <p>Esta acción no se puede deshacer.</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirmar Eliminación</button>
            <a href="{% url 'admin-videojuegos' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
